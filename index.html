<!DOCTYPE html>
<html>
<head>
	<title>Senior Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/SVGStyles.css"/>
	<style type="text/css">
		
	</style>
</head>
<body>
	<header>
		<nav class="container">
			<ul id="nav_list" class="nav-list">
                <li>
                    <img src="images/UCM_logo.png"/>
                    <h1>C172S Electrical System</h1>
                </li>
				<li>
					<img src="images/sparkplug.jpg"/>
					<span> ENGINE <br><span id="engine-status"> SHUTDOWN </span> </span>
				</li>
				<li>
					<img src="images/button_epu.png" width=50px height=50px/>
					<span> EPU <br><span id="epu-status" class="epu_controller"> OFFLINE </span> </span>
				</li>
				<li id="master_button">
					<img src="images/button_master.png"/>
					<span> MASTER </span>
				</li>
				<li id="breakers_button">
					<img src="images/button_breaker.png"/>
					<span> BREAKERS </span>
				</li>
				<li id="switches_button">
					<img src="images/button_switch.png"/>
					<span> SWITCHES </span>
				</li>

            </ul>
		</nav>
	</header>
	<main>
		<content class="container" id="svg_wrapper">
            <!-- Implicit SVG generated by javascript -->
		</content>
	</main>
	<footer>
		<div class="container">
			<ul id="panel_list">
				<li id="master_main_container" class="draggable">
					<div id="master_header" class="box_headers">Master Switches <span class="close" id="master_close">&times;</span></div>
					<div id="master_switch_panel" > 
						<div id="master_switch_alt" class ="master_switch_off_alt"></div>
						<div id="master_switch_bat" class ="master_switch_off_bat"></div>
					</div>            
				</li>
				
				<li id="breakers_main_container" class="draggable">
					<div id="breaker_header" class="box_headers">Circuit Breakers<span class="close" id="breakers_close">&times;</span></div>
					<div id="breaker_switch_panel"></div>
				</li>
			
				<li id="switches_main_container" class="draggable">
					<div id="switches_header" class="box_headers">Switches<span class="close" id="switches_close">&times;</span></div>
					<div id="switches_switch_panel"></div>
				</li>
			</ul>
		</div>
	</footer>
    
    <div class="container">
        <ul id="pop_up_list">
            <li id="alternator_main_container" class="draggable">
                <div id="alternator_header" class="pop_up_header">Alternator <span id="alternator_close" class="close">&times;</span></div>
                <div id="alternator_panel" class="pop_up_panel">Hello!</div>
            </li>
        </ul>
    </div>
    
    
    
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Senior Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/SVGStyles.css"/>
	
	<link rel="manifest" href="manifest.json"/> <!-- Attempt to keep horizontal, will need testing -->
</head>
<body>
	<header>
		<nav class="container">
			<ul id="nav_list">
                <li id="logo_button" class="hide_on_mobile">
                    <img src="images/UCM_logo.png"/>
                    <h1>C172S Electrical System</h1>
                </li>
				<li id="engine_button">
					<img src="images/sparkplug.jpg"/>
					<span style="width: 80px;"> ENGINE: <br><span id="engine_status" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="epu_button">
					<img src="images/button_epu.png" width=50px height=50px/>
					<span style="width: 80px;"> EPU: <br><span id="epu_status" class="epu_controller" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="master_button">
					<img src="images/button_master.png"/>
					<span> MASTER </span>
				</li>
				<li id="breakers_button">
					<img src="images/button_breaker.png"/>
					<span> BREAKERS </span>
				</li>
				<li id="switches_button">
					<img src="images/button_switch.png"/>
					<span> SWITCHES </span>
				</li>
            </ul>
			<button id="nav_pull_anchor" class="container pull_anchor nav_pull_anchor_visible">
				<img src="images/pull_down_btn.svg"/>
			</button>
		</nav>
	</header>
    
	<main class="container">
		<content class="container">		
			<div id="svg_wrapper">
				<svg id="diagram">
					<!-- SVG generated by javascript -->
				</svg>
				<div id="left_panel">
					<div id="left_panel_content" class="hidden">
					
					</div>
					<button id="left_pull_anchor" class="pull_anchor left_pull_anchor_invisible">
						<img src="images/pull_down_btn_hori.svg"/>
					</button>
				</div>
				
				<div id="right_panel">
					<button id="right_pull_anchor" class="pull_anchor right_pull_anchor_invisible">
						<img src="images/pull_down_btn_hori.svg"/>
					</button>	
					<div id="right_panel_content" class="hidden">
					
					</div>	
				</div>
			</div>
		</content>
	</main>
	<footer>
		<div class="container">
			<ul id="panel_list">
				<li id="master_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Master<span class="close" id="master_close">&times;</span></div>
					<div id="panel_content_master" class="panel_content" > 
						<div id="master_switch_alt"></div>
						<div id="master_switch_bat"></div>
						<div id="avn_bus1_switch" ></div>
                        <div id="avn_bus2_switch"></div>
						<div id="standby_battery_switch" class="off"></div>
                        <div id="standby_battery_arm"></div>
                        <div id="standby_battery_test"></div>
					</div>                
				</li>
				
				<li id="breakers_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Circuit Breakers<span class="close" id="breakers_close">&times;</span></div>
					<div id="panel_content_breakers" class="panel_content">
						<div id="breaker_switch_container" class="switch_container">
						
							<!-- Feeders -->
							<button id="breaker_feeder_a">feeder a</button>
							<button id="breaker_feeder_b">feeder b</button>
							
							<!-- x-feed bus-->
							<button id="breaker_alt_field">alt field</button>
							<button id="breaker_warn">warn</button>
							<!-- Electrical bus 1-->
							<button id="breaker_fuel_pump">fuel pump</button>
							<button id="breaker_beacon_light">Beacon</button>
							<button id="breaker_land_light">Landing</button>
							<button id="breaker_cabin_lights">cabin lights</button>
							<button id="breaker_flaps">flaps</button>
							
							<!-- Electrical bus 2-->
							<button id="breaker_pitot_heat">pitot heat</button>
							<button id="breaker_nav_light">Nav</button>
							<button id="breaker_taxi_light">Taxi</button>
							<button id="breaker_strobe_light">strobe</button>
							<button id="breaker_panel_lights">panel lights</button>
							
							<!-- Ess bus-->
							<button id="breaker_ess_pfd">pfd</button>
							<button id="breaker_ess_adc_ahrs">adc ahrs</button>
							<button id="breaker_ess_nav1_eng">nav1 eng</button>
							<button id="breaker_ess_comm1">comm1</button>
							<button id="breaker_ess_stdby_ind_lts">stdby ind lights</button>
							<button id="breaker_ess_stdby_battery">stdby battery</button>
							
							<!-- avn1 bus-->
							<button id="breaker_avn1_pfd">pfd</button>
							<button id="breaker_avn1_adc_ahrs">adc ahrs</button>
							<button id="breaker_avn1_nav1_eng">nav1 eng</button>
							
							<!-- avn2 bus -->
							<button id="breaker_mfd">mfd</button>
							<button id="breaker_xpndr">xpndr</button>
							<button id="breaker_nav2">nav2</button>
							<button id="breaker_comm2">comm2</button>
							<button id="breaker_audio">audio</button>
						</div>
					</div>
				</li>
			
				<li id="switches_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Switches<span class="close" id="switches_close">&times;</span></div>
					<div class="panel_content">
						<div id="panel_content_switches">
						
						</div>
						<div id="switches_switch_container" class="switch_container">
							<button id="switch_beacon_light">Beacon</button>
							<button id="switch_land_light">Landing</button>
							<button id="switch_taxi_light">Taxi</button>
							<button id="switch_nav_light">Nav</button>
							<button id="switch_strobe_light">strobe</button>
							<button id="switch_fuel_pump">fuel pump</button>
							<button id="switch_pitot_heat">pitot heat</button>
							<button id="switch_panel_lights">panel lights</button>
							<button id="switch_cabin_lights">cabin lights</button>
						</div>         
					</div>
				</li>
			</ul>
		</div>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/index-electrical.js"></script>
	<script src="js/index-ui.js"></script>
	
</body>
</html>

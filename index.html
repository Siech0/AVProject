<!DOCTYPE html>
<html>
<head>
	<title>Senior Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/SVGStyles.css"/>
	<link rel="stylesheet" type="text/css" href="css/SwitchPanelStyles.css"/>
    <link rel="stylesheet" type="text/css" href="css/BreakerPanelStyles.css"/>
	
	<link rel="manifest" href="manifest.json"/> <!-- Attempt to keep horizontal, will need testing -->
</head>
<body>
	<header>
		<nav class="container">
			<ul id="nav_list">
                <li id="logo_button" class="hide_on_mobile">
                    <img src="images/UCM_logo.png"/>
                    <h1>C172S Electrical System</h1>
                </li>
				<li id="engine_button">
					
					<span style="width: 80px;"> ENGINE: <br><span id="engine_status" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="epu_button">
					<span style="width: 80px;"> EPU: <br><span id="epu_status" class="epu_controller" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="master_button">			
					<span> MASTER </span>
				</li>
				<li id="breakers_button">
					<span> BREAKERS </span>
				</li>
				<li id="switches_button">
					<span> SWITCHES </span>
				</li>
            </ul>
			<button id="nav_pull_anchor" class="container pull_anchor nav_pull_anchor_visible">
				<img src="images/pull_down_btn.svg"/>
			</button>            
		</nav>
		<!-- Unimplimented 
        <div id="help_menu">
            <span>UCM C172 Cesna Electrical System<br>
                  For questions, comments, and concerns, email:<br>
                  PLACEHOLDER</span>
        </div>
		-->
	</header>
    
	<main class="container">
		<content class="container">		
			<div id="svg_wrapper">
				<svg id="diagram">
					<!-- SVG generated by javascript -->
				</svg>
				<div id="left_panel">
					<div id="left_panel_content" class="hidden">
						<div id="warnings">
						<div id="low_volts_warning" class="hidden">LOW VOLTS</div>
						<div id="engine_off_warning" class="hidden">LOW VACUUM</div>
                        <div id="low_oil_pressure_warning" class="hidden"> OIL PRESSURE </div>
                            
						</div>
						<div id="pfd" class="hidden">
						
						</div>
						
						
					</div>
					<button id="left_pull_anchor" class="pull_anchor left_pull_anchor_invisible">
						<img src="images/pull_down_btn_hori.svg"/>
					</button>
				</div>
				
				<div id="right_panel">
					<button id="right_pull_anchor" class="pull_anchor right_pull_anchor_invisible">
						<img src="images/pull_down_btn_hori.svg"/>
					</button>	
					<div id="right_panel_content" class="hidden">
						<div id="mfd" class="hidden">
							<div id="electrical_info">
								<div class="electrical_info_row">
								<div id="main_volts">1</div>
								<div id="stdby_volts">1</div>
								</div>
								
								<div class="electrical_info_row">
								<div id="main_amps">100</div>
								<div id="stdby_amps">1</div>
								</div>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</content>
	</main>
	<footer>
		<div class="container">
			<ul id="panel_list">
				<li id="master_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Master<span class="close" id="master_close">&times;</span></div>
					<div id="panel_content_master" class="panel_content" > 
						<div id="master_switch_alt"></div>
						<div id="master_switch_bat"></div>
						<div id="avn_bus1_switch" ></div>
                        <div id="avn_bus2_switch"></div>
						
						<div id="standby_battery_arm"></div>
						<div id="standby_battery_switch" class="off"></div>
						<div id="standby_battery_test"></div>
                        <div id = "standby_led" class="off"></div>
					</div>                
				</li>
				
				<li id="breakers_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Circuit Breakers<span class="close" id="breakers_close">&times;</span></div>
					<div id="panel_content_breakers" class="panel_content">
						<div id="breaker_switch_container" class="switch_container">
						
							<!-- Feeders
							<button id="breaker_feeder_a">feeder a</button>
							<button id="breaker_feeder_b">feeder b</button> -->
							
							<!-- x-feed bus-->
							<div id="breaker_alt_field"></div>
							<div id="breaker_warn"></div>
							
							<!-- Electrical bus 1-->
							<div id="breaker_fuel_pump"></div>
							<div id="breaker_beacon_light"></div>
							<div id="breaker_land_light"></div>
							<div id="breaker_cabin_lights"></div>
							<div id="breaker_flaps"></div>
                            <div id="breaker_avn1"></div>
							
							<!-- Electrical bus 2-->
							<div id="breaker_pitot_heat"></div>
							<div id="breaker_nav_light"></div>
							<div id="breaker_taxi_light"></div>
							<div id="breaker_strobe_light"></div>
							<div id="breaker_panel_lights"></div>
                            <div id="breaker_avn2"></div>
							
							<!-- Ess bus-->
							<div id="breaker_ess_pfd"></div>
							<div id="breaker_ess_adc_ahrs"></div>
							<div id="breaker_ess_nav1_eng"></div>
							<div id="breaker_ess_comm1"></div>
							<div id="breaker_ess_stdby_ind_lts"></div>
							<div id="breaker_ess_stdby_battery"></div>
							
							<!-- avn1 bus-->
							<div id="breaker_avn1_pfd"></div>
							<div id="breaker_avn1_adc_ahrs"></div>
							<div id="breaker_avn1_nav1_eng"></div>
							<div id="breaker_avn1_fis"></div>
							
							<!-- avn2 bus -->
							<div id="breaker_mfd"></div>
							<div id="breaker_xpndr"></div>
							<div id="breaker_nav2"></div>
							<div id="breaker_comm2"></div>
							<div id="breaker_audio"></div>
                            <div id="breaker_auto_pilot"></div>
						</div>
					</div>
				</li>
			
				<li id="switches_main_container" class="draggable panel_container start-hidden">
					<div class="panel_header draggable_handle">Switches<span class="close" id="switches_close">&times;</span></div>
					<div class="panel_content">
						<div id="panel_content_switches">
							<div id="switches_switch_container" class="switch_container">
								<div id="switch_beacon_light"></div>
								<div id="switch_land_light"></div>
								<div id="switch_taxi_light"></div>
								<div id="switch_nav_light"></div>
								<div id="switch_strobe_light"></div>
								<div id="switch_fuel_pump"></div>
								<div id="switch_pitot_heat"></div>
								
								<div id="switch_cabin_lights"></div>
							</div>    					
						</div>
					</div>
				</li>
			</ul>
		</div>
	</footer>
	
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/touch-punch.js"></script>
	<script src="js/index-electrical.js"></script>
	<script src="js/index-ui.js"></script>
	


	
</body>
</html>

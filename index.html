<!DOCTYPE html>
<html>
<head>
	<title>Senior Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>
<body>
	<header>
		<nav>
			<ul class="nav-list">
                <li>
                    <img src="images/UCM_logo.png"/>
                    <h1>C172S Electrical System</h1>
                </li>
				<li>
					<img src="images/sparkplug.jpeg"/>
					<span> ENGINE <br><span id="engine-status"> SHUTDOWN </span> </span>
				</li>
				<li>
					<img src="images/button_epu.png"/>
					<span> EPU <br><span id="epu-status"> OFFLINE </span> </span>
				</li>
				<li>
					<img src="images/button_master.png"/>
					<span> MASTER </span>
				</li>
				<li>
					<img src="images/button_breaker.png"/>
					<span> BREAKERS </span>
				</li>
				<li>
					<img src="images/button_switch.png"/>
					<span> SWITCHES </span>
				</li>

            </ul>
		</nav>
	</header>
	<main class="container">
		<svg id="diagram">
		
		</svg>
	</main>
        <div id="master_main_container" class="draggable">
            <div id="master_header" class="box_headers">Master Switches <span class="close">&times;</span></div>
            <div id="master_switch_panel" > 
                <div id="master_switch"></div>
            </div>            
        </div>
        
        <div id="breakers_main_container" class="draggable">
            <div id="breaker_header" class="box_headers">Circuit Breakers<span class="close">&times;</span></div>
            <div id="breaker_switch_panel"></div>
        </div>
    
        <div id="switches_main_container" class="draggable">
            <div id="switches_header" class="box_headers">Switches<span class="close">&times;</span></div>
            <div id="switches_switch_panel"></div>
        </div>
    
    
    
    
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/index.js"></script>
</body>
</html>

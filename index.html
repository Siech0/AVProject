<!DOCTYPE html>
<html>
<head>
	<title>Senior Project</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="css/styles.css"/>
	<link rel="stylesheet" type="text/css" href="css/SVGStyles.css"/>
	<style type="text/css">
		
	</style>
</head>
<body>
	<header>
		<nav class="container">
			<ul id="nav_list" class="nav-list">
                <li id="logo_button">
                    <img src="images/UCM_logo.png"/>
                    <h1>C172S Electrical System</h1>
                </li>
				<li id="engine_button">
					<img src="images/sparkplug.jpg"/>
					<span> ENGINE: <br><span id="engine_status" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="epu_button">
					<img src="images/button_epu.png" width=50px height=50px/>
					<span> EPU: <br><span id="epu_status" class="epu_controller" style="color:red;"> OFFLINE </span> </span>
				</li>
				<li id="master_button">
					<img src="images/button_master.png"/>
					<span> MASTER </span>
				</li>
				<li id="breakers_button">
					<img src="images/button_breaker.png"/>
					<span> BREAKERS </span>
				</li>
				<li id="switches_button">
					<img src="images/button_switch.png"/>
					<span> SWITCHES </span>
				</li>

            </ul>
		</nav>
	</header>
	<main>
		<content class="container" id="svg_wrapper">
            <!-- Implicit SVG generated by javascript -->
		</content>
	</main>
	<footer>
		<ul id="panel_list">
			<li id="master_main_container" class="draggable panel_container">
				<div class="panel_header">Master Switches <span class="close" id="master_close">&times;</span></div>
				<div class="panel_content">
					<img src="./images/masterPanelBg.jpg"/>
					<img id="master_switch_alt" class ="master_switch_off_alt"/>
					<img id="master_switch_bat" class ="master_switch_off_bat"/>
				</div>        
			</li>
			
			<li id="breakers_main_container" class="draggable panel_container">
				<div class="panel_header">Circuit Breakers<span class="close" id="breakers_close">&times;</span></div>
				<div class="panel_content">
					<img src="./images/breakerrPanelBg.jpg"/>
				</div>
			</li>
		
			<li id="switches_main_container" class="draggable panel_container">
				<div class="panel_header">Switches<span class="close" id="switches_close">&times;</span></div>
				<div class="panel_content">
					<img src="./images/switchesPanelBg.jpg"/>
				</div>
			</li>
		</ul>
	</footer>

	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>
